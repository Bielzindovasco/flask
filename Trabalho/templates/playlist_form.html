<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotipobre</title>
</head>
<body>
    <h2>Registre suas musicas</h2>
    <form method="post">
        <label for="nome">Nome da musica
            <input type="text" name="nome" placeholder="Ex: Skyfall, I Wonder" value="{{ playlist.nome}}" required/>
        </label>
        <label for="posicao">Tipo da musica
            <input type="text" name="tipo" placeholder="Ex: Rock, Pop" value="{{ playlist.tipo}}" required/>
        </label>
        <label for="artista">Artista da musica
            <input type="number" name="altura" placeholder="Ex: Adele, Kanye West" value="{{ playlist.artista}}" required/>
        </label>
        <button type="submit">Salvar na Playlist</button>
    </form>
</body>
</html>
